
        <div>
            <form autocomplete="off" [formGroup]="signupForm" (ngSubmit)="onSignUp()">
                <div class="row">
                    <div class="form-group mb-hf">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" formControlName="fullName"     
                            >

                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group mb-hf">
                            <label for="name">Email</label>
                            <input class="form-control" type="email" formControlName="email"
                            >
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div >
                        <div class="form-group mb-hf">
                            <label for="password">Password</label>
                            <div >
                                <input class="form-control" type="password" formControlName="password"
                                    autocomplete="disabled">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div class="form-group mb-hf">
                            <label for="confirmpassword">Confirm Password</label>
                            <div>
                                <input class="form-control" type="password" formControlName="confirmpassword"
                                    autocomplete="disabled">
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="form-group mb-hf">
                    <button type="submit">
                        <span >
                            SIGNUP
                        </span>
                    </button>
                </div>
            </form>
        </div>
